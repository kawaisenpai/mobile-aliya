<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start" routerLink="/choose">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/signin">
      <ion-button color="dark">
        Sign In
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  <form class="form" [formGroup]="signupForm" (ngSubmit)="signinUser(signupForm.value)">

 <div style="margin-top: 7vh">
<ion-item>
      <ion-label position="stacked" color="dark">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
  </div>


    <ion-item>
      <ion-label position="stacked" color="dark">Email</ion-label>
      <ion-input type="text" formControlName="email" class="form-control" required></ion-input>
    </ion-item>



  <ion-item>
    <ion-label position="stacked" color="dark">Number</ion-label>
    <ion-input type="number" formControlName="number" class="form-control" required></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="stacked" color="dark">Password</ion-label>
    <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
  </ion-item>


   <ion-button expand="block" share="round" class="submit-btn" type="submit" (click)="handleSignUp()" shape="round" color="dark">Sign Up</ion-button>

  </form>
 </div>
</ion-content>
