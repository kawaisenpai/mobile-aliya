<ion-header>
  <ion-toolbar>
    <ion-title>Artist</ion-title>
    <ion-buttons slot="start" routerLink="/signup">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/signup">
      <ion-button color="dark">
        Sign Up
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ion-padding">

  <form [formGroup]="signinForm" (submit)="handleSigninUser()">
    <div class="flex-item" style="margin-top: 7vh">
    <ion-item>
      <ion-label position="stacked" color="dark">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
      
</ion-item>
  </div>

  <div class="flex-item">
    <ion-item>
      <ion-label position="stacked" color="dark">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>
</div>


    <ion-button expand="block" share="round" class="submit-btn" type="submit" shape="round" color="dark">Sign In</ion-button>
      

    <label class="error-message">{{errorMessage}}</label>

    
  </form>
  </div>
  </ion-content>
