<ion-header>
  <ion-toolbar>
    <ion-title>Art</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end" *ngIf="!isUploading && !isUploaded">
      <ion-button class="post">
      <ion-icon name="add" color="dark" size="large"></ion-icon>
      <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)"/>
      </ion-button>
    </ion-buttons> 

</ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card class="ion-text-center" *ngIf="let product of products">
      <ion-card-header>
        
      </ion-card-header>
  
      <ion-card-content>
        <div *ngIf="percentage | async as pct">
          Progress: {{ pct | number }}%
          <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
        </div>
        <div *ngIf="snapshot | async as snap">  
        </div>
      </ion-card-content>
    </ion-card>
    
    <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
      <ion-card-header>
        <ion-card-title>
       
        </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <div *ngIf="UploadedFileURL | async as url">
          <img [src]="url" />
        </div>
       
        <ion-button expand="full" color="dark" (click)="isUploading = isUploaded = false">Upload More</ion-button>
      </ion-card-content>
</ion-content>
