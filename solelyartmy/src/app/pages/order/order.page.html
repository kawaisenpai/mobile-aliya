<ion-header>
  <ion-toolbar>
    <ion-title>Your Order</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
     

</ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-card>
  <ion-item-sliding *ngFor="let post of posts">
    <ion-item class="no-padding">
      <ion-label>
        <h3> Email: {{ post.email}}</h3>
        <h3>Name: {{ post.username }}</h3>
        <h3>Number: {{ post.number }}</h3>
        <h3>Address: {{ post.address }}</h3>
        <h3>Delivery: RM{{ post.delivery }}</h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="end" (click)="deletePost(post.id)">
      <ion-item-option color="light">
        <ion-icon color="dark" slot="icon-only" name="trash" ></ion-icon>
      </ion-item-option>
    </ion-item-options>

</ion-item-sliding>
</ion-card>
</ion-content>
