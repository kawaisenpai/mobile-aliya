<ion-header>
  <ion-toolbar>
    <ion-title>Your Tracking</ion-title>
    <ion-buttons slot="start" routerLink="/home/profile">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
     
  <ion-card>
    <ion-item-sliding *ngFor="let tracking of trackings">
      <ion-item class="no-padding">
        <ion-label>
          <h3> Order ID: {{ tracking.code}}</h3>
          <h3>Name: {{ tracking.username }}</h3>
          <h3>Number Tracking: {{ tracking.number }}</h3>
        
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTrackings(tracking.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-card>
</ion-content>
