<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!isMenuEnabled">
      <ion-content>
        <div class="main-list">
          <ion-list id="inbox-list">

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/about', 1)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                <ion-label>About</ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/faq', 2)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 2">
                <ion-label>FAQ</ion-label>
              </ion-item>
            </ion-menu-toggle>

    

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/contact', 4)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 4">
                <ion-label>Contact</ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none"  (click)="logOut()"  detail="false" class="ion-text-center" [class.selected]="selectedIndex == 4">
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>


         
        </ion-list>

          <!-- Close Button -->
          <ion-button fill="clear" color="dark" (click)="close()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
